<link rel="stylesheet" href="{{ url_for('static', filename='css/style-profile.css') }}" rel="stylesheet">

{% extends 'base.html' %}

{% block title %}{{ super() }} - Register{% endblock %}

{% block content %}

<section class="perfil-left">
    <h1 id="name">{{ current_user.name.title() }}</h1>
</section>
<section class="main">
    <h1 id="name">{{ current_user.name.title() }}</h1>
    <div class="tabela">
        <div class="cabecalho-tabela">
            <h1>5/10</h1>
        </div>
        <div class="items">
            <input type="checkbox">
        </div>
    </div>
    <form action="/">
        <button class="campo" id="task" type="add" >Adicionar Task</button>
    </form>
    <form action="/logout">
        <button class="button" type="submit" >Disconect</button>
    </form>
</section>
<section class="perfil-right">
    <h1 id="name">{{ current_user.name.title() }}</h1>
</section>

{% endblock %}
